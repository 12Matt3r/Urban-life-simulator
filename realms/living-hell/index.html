<div id="lh-root" class="lh-root" hidden>
  <div class="lh-topbar">
    <div class="lh-brand">📺 LIVING HELL</div>
    <div class="lh-stats">
      <span id="lh-viewers">👁 3</span>
      <span id="lh-chaos">🔥 Medium</span>
      <label class="lh-toggle">
        <input id="lh-pg" type="checkbox"> PG
      </label>
      <button id="lh-autopilot" class="btn">🤖 Autopilot OFF</button>
    </div>
  </div>

  <div class="lh-main">
    <div class="lh-stream" id="lh-stream"></div>

    <aside class="lh-hud" id="lh-hud">
      <div class="panel">
        <div class="panel-title">Quick Actions</div>
        <div class="panel-body" id="lh-actions"></div>
      </div>
      <div class="panel">
        <div class="panel-title">Challenges</div>
        <div class="panel-body" id="lh-challenges"></div>
      </div>
      <div class="panel">
        <div class="panel-title">Chat Control</div>
        <div class="panel-body">
          <div id="lh-chatlog" class="chatlog"></div>
          <div class="chat-input">
            <input id="lh-chat-input" type="text" placeholder="Inject TTS / Ticker…">
            <button id="lh-chat-send" class="btn">Send</button>
          </div>
        </div>
      </div>
    </aside>
  </div>

  <div class="lh-footer">
    <input id="lh-player-input" type="text" placeholder="Do something entertaining…">
    <button id="lh-send" class="btn primary">Send</button>
  </div>
</div>
