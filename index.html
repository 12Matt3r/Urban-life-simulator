<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Life Simulator</title>
    <link rel="stylesheet" href="life.css">
</head>
<body>
    <div id="character-creation-screen">
        <div class="modal">
            <h2>Create Your Character</h2>
            <p>What is your role in this city?</p>

            <input type="text" id="role-input" placeholder="e.g., 'Courier', 'Musician', 'Detective'">

            <div id="suggested-roles">
                <p>Or choose a template:</p>
                <button class="role-suggestion">Street Artist</button>
                <button class="role-suggestion">Vigilante</button>
                <button class="role-suggestion">Data Broker</button>
            </div>

            <div id="character-stats">
                <h3>Stats</h3>
                <ul>
                    <li><span class="stat-name" title="Strength">STR</span>: <span id="stat-str">10</span></li>
                    <li><span class="stat-name" title="Dexterity">DEX</span>: <span id="stat-dex">10</span></li>
                    <li><span class="stat-name" title="Constitution">CON</span>: <span id="stat-con">10</span></li>
                    <li><span class="stat-name" title="Intelligence">INT</span>: <span id="stat-int">10</span></li>
                    <li><span class="stat-name" title="Wisdom">WIS</span>: <span id="stat-wis">10</span></li>
                    <li><span class="stat-name" title="Charisma">CHA</span>: <span id="stat-cha">10</span></li>
                </ul>
            </div>

            <button id="start-game-btn">Begin Life</button>
        </div>
    </div>

    <div id="top-bar">
        <button>Save</button>
        <button>Load</button>
        <button>Export</button>
        <button>Community</button>
        <button>Glasshouse</button>
        <button>Backrooms</button>
        <button id="music-btn">Music</button>
        <button>Auto</button>
        <button id="shop-btn">Shop</button>
    </div>

    <div id="main-container">
        <div id="left-panel">
            <div id="story-text"></div>
            <div id="choices"></div>
            <img id="scene-image" src="" alt="Scene Image" style="width: 100%; height: auto; margin-top: 15px;">
        </div>
        <div id="right-panel">
            <div id="dashboard">
                <h2>Dashboard</h2>
        <div id="hud-extra" style="font-size:12px;color:#a0a0c0;display:flex;gap:12px;margin-bottom:10px;">
            <span id="hud-time">üïí --:--</span>
            <span id="hud-weather">‚òÄÔ∏è --</span>
        </div>
                <div id="stats"></div>
                <div id="objectives"></div>
                <div id="wanted-level"></div>
            </div>
        </div>
    </div>

    <div id="sim-log-container">
        <button id="toggle-log">Toggle Log</button>
        <div id="sim-log" class="hidden"></div>
    </div>

    <script src="env.js"></script>
    <script src="bootlog.js"></script>
    <script src="systems/time.js"></script>
    <script src="systems/weather.js"></script>
    <script src="systems/objectives.js"></script>
    <script src="systems/save.js"></script>
    <script src="ui/hud.js"></script>
    <script src="ui/shop.js"></script>
    <script src="ui/radio.js"></script>
    <script src="ui/character_creation.js"></script>
    <script src="life_script.js"></script>

    <div id="shop-modal" class="modal-overlay" hidden>
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>General Store</h2>
            <p id="shop-hours-msg"></p>
            <ul id="shop-items">
                <!-- Items will be populated by JS -->
            </ul>
        </div>
    </div>

    <div id="radio-modal" class="modal-overlay" hidden>
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>Community Radio</h2>
            <div id="audio-gate">
                <p>Audio is muted. Click to enable.</p>
                <button id="enable-audio-btn">Enable Audio</button>
            </div>
            <div id="radio-player" class="hidden">
                <p><strong>Now Playing:</strong> <span id="now-playing">--</span></p>
                <ul id="station-list">
                    <!-- Stations will be populated by JS -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
