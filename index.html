<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Urban Life Simulator</title>
  <base href="__PUBLIC_BASE_URL__">
  <link rel="stylesheet" href="life.css">
</head>
<body>
  <!-- App shell for character creation -->
  <div id="app-container">
    <div class="card">
      <h2>Urban Life Simulator</h2>
      <p class="muted">Loading… if this screen stays, check the Boot Log below.</p>
    </div>
  </div>

  <!-- Main Game UI (hidden by default) -->
  <div id="main-game-ui" hidden>
    <div id="top-bar">
      <h1 class="game-title">Urban Life Simulator</h1>
      <div id="top-bar-actions">
        <button id="hud-save-load">Save / Load</button>
        <button id="hud-export">Export</button>
        <button id="hud-story-log">Story Log</button>
        <button id="hud-community">Community</button>
        <button id="hud-glasshouse">Glass House</button>
        <button id="hud-shop">Shop</button>
      </div>
      <div id="top-bar-radio-container"></div>
    </div>
    <div id="game-columns">
      <div id="left-column">
        <div id="objectives-card" class="card">
          <h4>Objectives</h4>
          <div id="objectives-list"></div>
        </div>
        <div id="storyline-card" class="card">
          <h3 id="event-title"></h3>
          <p id="event-description"></p>
          <div id="decision-buttons"></div>
        </div>
      </div>
      <div id="right-column">
        <div id="hud-card" class="card">
          <div id="hud-mount"></div>
        </div>
        <div id="player-dashboard-tabs" class="card">
          <div class="tabs">
            <button class="active" data-tab="items">Items</button>
            <button data-tab="weapons">Weapons</button>
            <button data-tab="armor">Armor</button>
            <button data-tab="rings">Rings</button>
            <button data-tab="encounters">Encounters</button>
          </div>
          <div id="player-dashboard-content">
            <p class="muted">Feature not yet implemented.</p>
          </div>
        </div>
        <div id="traits-card" class="card">
          <h4>Traits</h4>
          <p class="muted">Feature not yet implemented.</p>
        </div>
        <div id="skill-tree-card" class="card">
          <h4>Skill Tree</h4>
          <p class="muted">Feature not yet implemented.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Collapsible Sim Log -->
  <div id="sim-log-container" class="collapsed">
    <h4>Simulation Log <button id="simlog-toggle-btn" title="Expand/Collapse">▸</button></h4>
    <div id="sim-log"></div>
  </div>

  <!-- Modals -->
  <div id="story-log-modal-container"></div>
  <div id="shop-modal-container"></div>
  <div id="save-load-modal-container"></div>
  <div id="glass-house-overlay" class="modal-overlay" hidden></div>
  <div id="community-hub" class="modal-overlay" hidden></div>
  <div id="career-log-modal" class="modal-overlay" hidden></div>

  <!-- WebSim Narrator wormhole -->
  <iframe id="websim-narrator"
    src="https://websim.com/@SOFAKINGSADBOI/narrator-api"
    style="width:0;height:0;border:0;position:absolute;left:-9999px;"
    referrerpolicy="no-referrer"
    sandbox="allow-scripts allow-same-origin"></iframe>

  <!-- Boot log overlay so you never get a silent white screen -->
  <div id="boot-status"><b>Boot log</b><pre id="boot-log" style="white-space:pre-wrap;margin-top:6px"></pre></div>

  <!-- Load scripts in proper order -->
  <script src="env.js"></script>
  <script src="bootlog.js"></script>
  <script type="module" src="life_script.js"></script>
</body>
</html>
